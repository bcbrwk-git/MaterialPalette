[Rainmeter]
Update=100
AlwaysOnTop=-2

[Metadata]
Name=MaterialPalette example skin
Author=tjhrulz
Information="Just a quick example of using WebNowPlaying's album art to generate colors"
Version=0.1.0

[Variables]
PCMR=255,186,0
Black=#000000
White=#FFFFFF
Test=#FFE0E0
Amber=#F44336
Parent=MaterialPaletteCover

[MeasureCover2]
Measure=Plugin
Plugin=GPMDPPlugin
PlayerInfo=Cover
CoverPath=#@#images\coverGPMDP.png

[MeasureCover]
Measure=Plugin
Plugin=WebNowPlaying
PlayerType=Cover
CoverPath=#@#images\coverWeb.png

[MeasureCoverChange]
Measure=Plugin
Plugin=WebNowPlaying
PlayerType=CoverWebAddress
OnChangeAction=[!SetOption MaterialPaletteCover DynamicVariables "0"]

[MaterialPaletteColor]
Measure=Plugin
Plugin=MaterialPalette
Type=Swatch
Source=Blue

[MaterialPaletteRGB]
Measure=Plugin
Plugin=MaterialPalette
Type=Swatch
Source=#White#
ColorSafe=1


[MaterialPalette]
Measure=Plugin
Plugin=MaterialPalette
Type=Swatch
Source=Wallpaper
Accuracy=50
ColorSafe=0
Crop=1

[MaterialPaletteCover]
Measure=Plugin
Plugin=MaterialPalette
Type=Swatch
Source=[MeasureCover]
Accuracy=10
ColorSafe=0

