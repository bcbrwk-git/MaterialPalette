[Rainmeter]
Update=100
AlwaysOnTop=-2

[Metadata]
Name=MaterialPalette example skin
Author=tjhrulz
Information="Just a quick example of using WebNowPlaying's album art to generate colors"
Version=0.1.0

[Variables]
PCMR=255,186,0
Black=#000000
White=#FFFFFF
Test=#FFE0E0
Amber=#00BCD4

[MeasureAlbumArt]
Measure=Plugin
Plugin=WebNowPlaying
PlayerType=Cover
DefaultPath=#@#Images\nocover.png
CoverPath=#@#Images\cover.png

[MaterialPalette]
Measure=Plugin
Plugin=MaterialPalette
Type=Swatch
Color=Blue

